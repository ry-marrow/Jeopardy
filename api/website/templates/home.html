<!--We can extend the base template here as shown below-->
{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block contents %}
<header>
    <h2 class="csJeopardy">CS Jeopardy</h2>
    <nav class="navigation">
      {% if user.is_authenticated %}
        <a id="home" href="/home">Home</a>
        <a id="game" href="/jeopardy">Game</a>
        <a id="admin" href="/admin">Admin</a>
        <a id="logout" href="/logout">Logout</a>
      {% else %}
        <a href="#">About</a>
      {% endif %}
    </nav> 
</header>
<div class="bg-wall">
    <!-- <h1 align="center"> CS Jeopardy </h1>
    <h2 align="center">NEED TO MAKE THIS INTO THE DASHBOARD </h2> -->
    <h1 class="admin-page">Admin Page</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" class="upload" name="csvFile" accept=".csv" />
      <button type="submit">Upload CSV</button>
    </form>
</div>
{% endblock %}
