{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block contents %}
<form method="POST">
    <div class="wrapper">
        <div class="form-box register">
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required placeholder="Email">
                <label></label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required placeholder="Name">
                <label></label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required placeholder="Enter Password" name="password1">
                <label></label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required placeholder="Confirm Password" name="password2">
                <label></label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="submit-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </button>
            <div class="login-register">
                <p>Already have an account?<a href="/login" class="login-link"> Login here!</a></p>
            </div>
        </div>
    </div>

        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
    </div>
    -->
    
</form>
{% endblock %}
